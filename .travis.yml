language: node_js
sudo: false

jobs:
  include:
    - stage: dev-toolkit
    - env: NAME='Run feature-tests & lint'
      script:
        - echo 'Run feature-tests & lint'
        - cd feature-tests
        - npm install
        - npm run test
        - npm run lint

    - stage: dev-toolkit
    - env: NAME='Lint packages & templates'
      script:
        - echo 'Lint packages & templates'
        - npm install
        - npm run lint-all

    - stage: dev-toolkit
    - env: NAME='Test bootstrapping the project'
      script:
        - echo 'Test bootstrapping the project'
        - npm install
        - npm run bootstrap
