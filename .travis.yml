language: node_js
sudo: false

jobs:
  include:
    - stage: dev-toolkit
      script:
        - env: Run feature-tests & lint
        - echo 'Run feature-tests & lint'
        - cd feature-tests
        - npm install
        - npm run test
        - npm run lint

    - stage: dev-toolkit
    - env: Lint packages & templates
      script:
        - echo 'Lint packages & templates'
        - npm install
        - npm run lint-all

    - stage: dev-toolkit
    - env: Test bootstrapping the project
      script:
        - echo 'Test bootstrapping the project'
        - npm install
        - npm run bootstrap
