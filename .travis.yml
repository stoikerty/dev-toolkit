language: node_js
sudo: false

jobs:
  include:
    - stage: CI for dev-toolkit
      env: Run feature-tests & lint
      script:
        - echo 'Run feature-tests & lint'
        - cd feature-tests
        - npm install
        - npm run test
        - npm run lint

    - stage: CI for dev-toolkit
      env: Lint packages & templates
      script:
        - echo 'Lint packages & templates'
        - npm install
        - npm run lint-all

    - stage: CI for dev-toolkit
      env: Test bootstrapping the project
      script:
        - echo 'Test bootstrapping the project'
        - npm install
        - npm run bootstrap
