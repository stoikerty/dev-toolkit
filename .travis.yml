language: node_js
sudo: false
script:
  - echo '' \
    && echo '┌────────────────────────────────────────────────────────────┐' \
    && echo '│   Install Root Project Dependencies                        │' \
    && echo '└────────────────────────────────────────────────────────────┘'
  - npm install
  - cd feature-tests
  - npm install

  - echo '' \
    && echo '┌────────────────────────────────────────────────────────────┐' \
    && echo '│   Run feature-tests. `dev-toolkit`-installation etc...     │' \
    && echo '└────────────────────────────────────────────────────────────┘'
  - npm run test
  - cd ..

  - echo '' \
    && echo '┌────────────────────────────────────────────────────────────┐' \
    && echo '│   Lint all the things!                                     │' \
    && echo '└────────────────────────────────────────────────────────────┘'
  - npm run lint
  - cd ..
  - npm run lint-all

  - echo '' \
    && echo '┌────────────────────────────────────────────────────────┐' \
    && echo '│   Make sure bootstrapping the project works            │' \
    && echo '└────────────────────────────────────────────────────────┘'
  - npm run safe-clean
  - npm run bootstrap
