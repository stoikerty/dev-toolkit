language: node_js
node_js:
  - "8.11.1"
sudo: false
install:
  - echo 'skip installation'

cache:
  directories:
    - src/node_modules
    - src/feature-tests/node_modules
    - src/packages/babel-preset-dev-toolkit/node_modules
    - src/packages/babel-runner/node_modules
    - src/packages/dev-toolkit/node_modules
    - src/packages/eslint-config-dev-toolkit/node_modules
    - src/templates/minimal/node_modules
    - src/templates/serverless/node_modules
    - src/templates/standard/node_modules
    - src/templates/with-eslint/node_modules
    - src/templates/with-sass/node_modules

jobs:
  include:
    - stage: Testing dev-toolkit...
      env: Run feature-tests
      script:
        - cd src
        - cd feature-tests
        - npm install
        - npm run test

    - stage: Testing dev-toolkit...
      env: Test bootstrapping the project
      script:
        - cd src
        - npm install
        - npm run bootstrap

    - stage: Testing dev-toolkit...
      env: Lint feature-tests
      script:
        - cd src
        - cd feature-tests
        - npm install
        - npm run lint

    - stage: Testing dev-toolkit...
      env: Lint packages
      script:
        - cd src
        - cd packages/babel-preset-dev-toolkit
        - npm install
        - cd ../..

        - cd packages/babel-runner
        - npm install
        - npm run lint
        - cd ../..

        - cd packages/dev-toolkit
        - npm install
        - npm run lint
        - cd ../..

        - cd packages/eslint-config-dev-toolkit
        - npm install

    - stage: Testing dev-toolkit...
      env: Lint templates
      script:
        - cd src
        - cd templates/standard
        - npm install
        - cd ../..

        - cd templates/with-eslint
        - npm install
        - npm run lint
        - cd ../..

        - cd templates/with-sass
        - npm install
        - cd ../..

        - cd templates/serverless
        - npm install
        - cd ../..
