language: node_js
sudo: false

jobs:
  include:
    - stage: Testing dev-toolkit...
      env: Run feature-tests
      script:
        - echo 'Run feature-tests & lint'
        - cd feature-tests
        - npm install
        - npm run test

    - stage: Testing dev-toolkit...
      env: Lint feature-tests
      script:
        - echo 'Run feature-tests & lint'
        - cd feature-tests
        - npm install
        - npm run lint

    - stage: Testing dev-toolkit...
      env: Lint packages & templates
      script:
        - echo 'Lint packages & templates'
        - npm install
        - npm run lint-all

    - stage: Testing dev-toolkit...
      env: Test bootstrapping the project
      script:
        - echo 'Test bootstrapping the project'
        - npm install
        - npm run bootstrap
